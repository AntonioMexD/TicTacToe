<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 en Raya</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Juego de 3 en Raya</h1>

    <!-- Elección de modo de juego -->
    <div id="mode-selection">
        <button id="vs-computer">Jugar contra la computadora</button>
        <button id="vs-player">Jugar contra otro jugador</button>
    </div>

    <!-- Tablero de juego (oculto inicialmente) -->
    <div id="game-board" class="board" style="display:none;">
        <div class="square" data-index="0"></div>
        <div class="square" data-index="1"></div>
        <div class="square" data-index="2"></div>
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
        <div class="square" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square" data-index="8"></div>
    </div>

    <!-- Botón para volver a la pantalla principal -->
    <button id="back-button" style="display:none;">Volver a la pantalla principal</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
